<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<div class="cabecero">
    <div class="presupuesto">
            <div class="presupuesto_titulo"></div>
            <div class="presupuesto_valor">1000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                  <div class="presupuesto_ingreso--valor">500</div>
                  <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
             </div>
            </div>  
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha">
                  <div class="presupuesto_egreso--valor">500</div>
                  <div class="presupuesto_egreso--porcentaje">&nbsp;</div>
        </div>
    </div>
</div>  
</div>
<form action="forma">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" id="tipo">
                <option value="ingreso"select>+</option>
                <option value="egreso">-</option>
            </select>
             <input type="text" class="agregar_descripcion" placeholder="agregar_descripcion" id="descripcion">
              <input type="number" class="agregar_valor" placeholder="valor" id="valor">
               <button class="agregar_btn" onclick="agregardato(event)"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
        </div>

    </div>
</form>
     <div class="contenedor_limpiarestilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingreso</h2>
            <div class="lista-ingresos">
                <div class="elemnetolimpiarEstilos">
                    <div class="elemento_descripcion">Sueldo</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">400</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                
                    </div>
                    
                </div>

            
            </div>

        </div>
     </div>
     <div class="ingreso">
        <h2 class="ingreso_titulo">Egreso</h2>
        <div class="lista-egresos">
            <div class="elementolimpiarEstilos">
                <div class="elemento_descripcion">Ropa</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">200</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                </div>
            
                </div>
                
            </div>

        
        </div>

    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
